<svg id="egui" xmlns="http://www.w3.org/2000/svg" version="1.1" width="134.0" height="371.0">

<style>
#egui text {
  font-family: "Courier New",courier,monospace;
  font-size: 13px;
  font-weight: bold;
  fill: DarkOrange;
  pointer-events: none;
}
#egui rect[id*="bUp"] + text {
  font-size: 15px;
}
#egui rect[id*="DoorControlButton"] + text {
  font-size: 7px;
}
#egui rect {
  fill: LimeGreen;
  stroke: Black;
  stroke-width: 2px;
}
#egui rect#AnElevatorSystem {
  fill: Black;
}
#egui rect[id$="ElevatorPanel"] {
  fill: Black;
}
#egui rect[id$="Hoist"] {
  fill: MediumSeaGreen;
}
#egui rect[id*="Button"] {
  fill: #F5FFF5;
  stroke-width: 0px;
}
#egui rect[id*="Button"]:active {
  stroke-width: 2px;
}
</style>

<g id="toplevelgroup" transform="translate(0,0) scale(1) rotate(2)">
<title>Watch the 2 elevators move between the 8 floors.
Press the up and down buttons on each floor.
Press the numbered floor buttons, and the open close door buttons, on both panels.</title>
  
