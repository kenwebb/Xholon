INT. OUR HOUSE - ISSUES AND FEATURES - SPEECH OPTION - NIGHT

Speech Option

KEN
I may enable the speech option in the Xholon Story Visualizer. What do you think?

ANDREA
Computer-generated speech drives me crazy. Please put your headphones on.

KEN
But the quality is more realistic than it used to be. And soon it should be getting even better.

I'm going to do it. I'll add a sound on/off button that people can click.

Unfortunately it only works with the Google Chrome browser for now.

INT. OUR HOUSE - KITCHEN - MORNING

KEN
Is the coffee ready?

ANDREA
Just a minute.

Images

KEN
I want to let people specify images for people and scene locations.

ANDREA
Like you did with the Lost screenplay?

Ken
That's right.

[[note: perhaps I can use a Fountain note to specify a URL for an image.]]

Can't you show more than three letters in the names of characters and places?

KEN
